profile = "user"
# changelog-seen = 2

change-id = 144675

[llvm]
link-shared = true

[build]
target = ["x86_64-unknown-linux-gnu"]
python = "/usr/bin/python3"
cargo = "/usr/bin/cargo"
rustc = "/usr/bin/rustc"
extended = true
sanitizers = false
profiler = true
vendor = true
tools = ["cargo", "rls", "clippy",  "rustdoc", "rustfmt", "analysis", "rust-analyzer", "src", "rust-demangler"]
docs = false

[install]
prefix = "/usr"

[rust]
codegen-units-std = 1

debuginfo-level-std = 2

channel = "stable"

rpath = false

lld = false
use-lld = "external"
llvm-bitcode-linker = false

# backtrace-on-ice = true

codegen-tests = false
[target.x86_64-unknown-linux-gnu]
cc = "/usr/bin/gcc"
cxx = "/usr/bin/g++"
ar = "/usr/bin/gcc-ar"
ranlib = "/usr/bin/gcc-ranlib"
llvm-config = "/usr/bin/llvm-config"
